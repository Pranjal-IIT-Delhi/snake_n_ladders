<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder - 3 Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Snake and Ladder - 3 Players</h1>
        <div id="board">
            <!-- 10x10 Board (100 cells) -->
            <div class="cell" id="cell-100"></div>
            <!-- Generate other cells here -->
        </div>
        <div id="players">
            <div class="player" id="player1">Player 1</div>
            <div class="player" id="player2">Player 2</div>
            <div class="player" id="player3">Player 3</div>
        </div>
        <button id="roll-button">Roll Dice</button>
        <p id="dice-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
